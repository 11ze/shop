<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminPage/index')}">用户下单</a></li>
    </ul>
    
    <form class="js-ajax-form" method="post">
        
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                
                <th width="100">ID</th>
                <th>订单号</th>
                <th width="80">总价</th>
                <th width="80">状态</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            
            <foreach name="pages" item="vo">
                <tr>
                    
                    <td>{$vo.id}</td>
                    <td>{$vo.order_num}</td>
                    <td>{$vo.total_price}</td>
                    <td>待审核</td>
                    <td>
                        <a class="btn btn-xs btn-danger js-ajax-delete" href="{:url('AdminPage/add',array('id'=>$vo['id']))}">通过</a>
                    </td>
                </tr>
            </foreach>
        </table>
        
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
